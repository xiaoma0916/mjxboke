    <script>
        $(function(){
           $('#btn ').click(function(){
           var phone =  $('#id_account_l').val();
              if(phone.length < 11){
                  confirm("请输入正确的手机号");
                  $('#id_account_l').focus();
                  return false;
              }else if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(phone))){
                  confirm("请输入规范的手机号");
                  $('#id_account_l').focus();
                  return false;
              }
               $.ajax({
                   type:'post',
                   url:"{:Url('me/AjaxPhone')}",
                   data:{'phone':phone},
                   success:function(data){
                      alert(data);
                   }
               });

           });
           $('.globalLogin').click(function(){
               var phone =  $('#id_account_l').val();
               var  code = $('#id_password_l').val();
               if(phone.length < 11){
                   confirm("请输入正确的手机号");
                   $('#id_account_l').focus();
                   return false;
               }else if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(phone))){
                   confirm("请输入规范的手机号");
                   $('#id_account_l').focus();
                   return false;
               }
               $.ajax({
                   type:'post',
                   url:"{:Url('me/Login')}",
                   data:{'code':code,'phone':phone},
                   success:function(data){
                     if(data == 2){
                         confirm("验证码错误,请重新获取");
                         $('#id_password_1').focus();
                     }else{
                         alert('登录成功');
                         location.reload(); //刷新当前页面
                     }
                   }
               });
           });
        });
    </script>
    <script type="text/javascript">
        var countdown=60;
        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.value="免费获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.value="重新发送(" + countdown + ")";
                countdown--;
            }
            setTimeout(function() {
                        settime(obj) }
                    ,1000)
        }

    </script>
